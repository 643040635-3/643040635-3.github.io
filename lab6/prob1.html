<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/P3-style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pu Example Page</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 25vw);
      height: 750px;
    }

    .grid {
      margin-top: 5px;
      margin-bottom: 5px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid random"></div>
    <div class="grid fixed"></div>
    <div class="grid random"></div>
    <div class="grid fixed"></div>
    <div class="grid random"></div>
    <div class="grid fixed"></div>
    <div class="grid random"></div>
    <div class="grid fixed"></div>
    <div class="grid random"></div>
    <div class="grid fixed"></div>
    <div class="grid random"></div>
    <div class="grid fixed"></div>
    <div class="grid random"></div>
    <div class="grid fixed"></div>
    <div class="grid random"></div>
    <div class="grid fixed"></div>
  </div>
  <script>
    const rdmGrids = document.querySelectorAll('.random');
    const fixedGrids = document.querySelectorAll('.fixed')

    rdmGrids.forEach(grid => {
      grid.addEventListener('click', () => {
        grid.style.backgroundColor = bgChange();
      })
    })

    fixedGrids.forEach(grid => {
      grid.addEventListener('click', () => {
        grid.style.backgroundColor = 'yellow';
      })
    })

    function random(number) {
      return Math.floor(Math.random() * number);
    }

    function bgChange() {
      var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
      return rndCol
    }

  </script>
</body>

</html>
